syntax = "proto3";
import "google/api/annotations.proto";
package demo;

message InputNumber {
    string Number = 1;
}

message OutputResult {
    string Result = 1;
}
service InputIncrease {
    rpc IncreaseInput (InputNumber) returns (OutputResult) {
        option (google.api.http) = {
            post: "/",
            body: "*",
        };
    };
}
